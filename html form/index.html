<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
<link  rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>HTML Form</title>
</head>
<body class="body">
    <div class="box">
        <div class="container-fluid">
            <div class="row">
            <form class="col-4 col-lg-4 col-sm-4 col-md-4 form" onsubmit="event.preventDefault();onFormSubmit();"id="form">
               <h2>Fill the form:</h2>
                <div class="form-group">
                    <label for="FirstName">First Name:</label>
                    <input type="name"  id="FirstName" class="form-control" placeholder=" First Name" name="FirstName" required>
                  </div>
                  <div class="form-group">
                    <label for="LastName">Last Name:</label>
                    <input type="name"  id="LastName" class="form-control" placeholder=" Last Name" name="LastName" required>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text"  id="address" class="form-control" placeholder=" Address" name="address" required>
                  </div>
                 
                  <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="number"  id="pincode" class="form-control" placeholder=" Pincode" name="pincode" required>
                  </div>
                  <div class="form-group rd">
                    <label for="gender">Gender</label><br>
                    <input type="radio"  id="male"   name="gender"value="Male" required><label for="male" style="margin-right: 5px;">Male</label>
                    <input type="radio"  id="female"   name="gender" value="Female"><label for="female">Female</label>
                  </div>
                  <div class="form-group checkbox">
                    <label for="checkbox">Choice of Food:</br><p class="style">(must choose atleast 2 out 0f 5 Options)</p></label><br>
                    <input type="checkbox"  id="Briyani"   name="Briyani" class="food"value="Briyani"><label for="Briyani">Briyani</label><br>
                    <input type="checkbox"  id="Fried Rice"   name="Fried Rice" class="food"value="Fried Rice"><label for="Fried Rice" >Fried Rice</label><br>
                    <input type="checkbox"  id="Chicken"   name="Chicken" class="food" value="Chicken"><label for="Chicken" >Chicken</label><br>
                    <input type="checkbox"  id="Fish"   name="Fish" class="food"value="Fish"><label for="Fish" >Fish</label><br>
                    <input type="checkbox"  id="Fresh Juice"   name="Fresh Juice" ><label for="Fresh Juice" class="food"value="Fresh Juice" >Fresh Juice</label><br>
                  </div>
                  <div class="form-group">
                    <label for="state">State:</label>
                    <input type="name"  id="state" class="form-control" placeholder=" State" name="state" required>
                  </div>
                  <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="name"  id="country" class="form-control" placeholder=" Country" name="country" required>
                  </div>
                  <button type="submit" class="btn button btn-info" value="submit">Submit</button>

            </form>
            <div class="database col-8 col-lg-8 col-sm-8 col-md-8 ">
                <h2>YOUR DETAILS:</h2>
                <table class="table " id="t1">
                    <thead class="thead-dark ">
                       <tr>
                           <th>First Name</th>
                           <th>Last Name</th>
                           <th>Address</th>
                           <th>Pincode</th>
                           <th>Gender</th>
                           <th>Food</th>
                           <th>State</th>
                           <th>Country</th>
                       </tr> 
                    </thead>
                    <tbody class="tbody-light">
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
